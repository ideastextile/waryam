<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern 3D Portfolio Website</title>
    
<style>
  #chatbot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    background: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-family: sans-serif;
  }
  #chat-header {
    background: #4CAF50;
    color: white;
    padding: 10px;
    font-weight: bold;
    text-align: center;
  }
  #chat-box {
    height: 250px;
    overflow-y: auto;
    padding: 10px;
  }
  #user-input {
    width: 100%;
    border: none;
    border-top: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
  }
</style>
  </head>
  <body>
    <div id="root"></div>
    <div id="chatbot">
  <div id="chat-header">ðŸ¤– Warya ChatBot</div>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Apna sawal likhein..." />
</div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("user-input");

  const responses = {
    "hello": "Assalamu Alaikum! Kaise madad kar sakta hoon?",
    "price": "Hamara price depend karta hai service par. Aap detail bhejein.",
    "contact": "Aap humein WhatsApp ya contact form se rabta kar sakte hain.",
    "bye": "Allah Hafiz! Phir mulaqat hogi inshaAllah."
  };

  userInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      const userMsg = userInput.value.trim();
      if (!userMsg) return;

      appendMessage("Aap", userMsg);
      const botReply = getBotResponse(userMsg);
      setTimeout(() => appendMessage("Bot", botReply), 500);

      userInput.value = "";
    }
  });

  function appendMessage(sender, message) {
    const msgDiv = document.createElement("div");
    msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function getBotResponse(msg) {
    const lower = msg.toLowerCase();
    for (let key in responses) {
      if (lower.includes(key)) {
        return responses[key];
      }
    }
    return "Maaf kijiye, mujhe samajh nahi aaya. Aap thoda aur wazahat karein.";
  }
</script>
  </body>
</html>
